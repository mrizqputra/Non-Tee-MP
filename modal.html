<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- bootstrap runner -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
        </script>
    <!-- own css -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container text-center">
        <div class="title">Login dulu</div>
        <div class="mb-3 row">
            <label for="exampleFormControlInput1" class="col-sm-2 form-label">Email</label>
            <div class="col-sm-10"><input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="masukan email">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="row">
                <div class="col-6">Daftar Akun</div>
                <div class="col-6">Lupa Password</div>
            </div>
            <div class="atau">atau</div>
            <button type="button" class="btn btn-outline-dark">Login dengan Gmail</button>
            <button type="button" class="btn btn-outline-dark">Login dengan Facebook</button>
        </div>
</body>

</html>
